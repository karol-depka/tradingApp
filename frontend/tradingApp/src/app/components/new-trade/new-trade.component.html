<h1>New Trade</h1>
<hr>
<form (ngSubmit)="onSubmit(trade)" #tradeForm="ngForm">
  <div class="row">

    <div class="col-4">
      <div class="form-group">
        <label for="sellCurrency" class="col-form-label">Sell currency</label>
        <select id="sellCurrency" class="form-control"
                required
                [(ngModel)]="trade.sell_currency" name="sell_currency"
                #sellCurrency="ngModel"
                (change)="onChange()">
          <option [ngValue]="none" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList" [value]="coin.name">{{ coin.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sellAmount" class="col-form-label">Sell amount</label>
        <input type="number" class="form-control" id="sellAmount" placeholder="Enter a quantity.."
               required
               [(ngModel)]="trade.sell_amount"
               #sellAmount="ngModel" name="sell_amount"
               (change)="calculateBuyAmount()">
      </div>
    </div>
    <div class="col-4">
    <p class="text-center">Rate</p>
    <p class="text-center"
    > <strong class="arrow-spacing">></strong> {{ trade.rate }} <strong class="arrow-spacing">></strong> 
    </p>
              
    </div> 
    <div class="col-4">
      <div class="form-group">
        <label for="buyCurrency" class="col-form-label">Buy currency</label>
        <select id="buyCurrency" class="form-control"
                required
                [(ngModel)]="trade.buy_currency" name="buy_currency"
                #buyCurrency="ngModel"
                (change)="onChange()">
          <option [ngValue]="none" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList" [value]="coin.name">{{ coin.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="buyAmount">Buy amount</label>
        <input type="number" maxlength="10" step="0.01" class="form-control" id="buyAmount" 
               disabled
               [(ngModel)]="trade.buy_amount" name="buy_amount"
               #buyAmount="ngModel">
      </div>      
    </div>
    <div class="col-12">
      <div class="float-left">
        <button type="submit" class="btn btn-secondary" [disabled]="">Create</button>
      </div>
      <div class="float-right">
        <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
      </div> 
    </div>
</div>
</form>
